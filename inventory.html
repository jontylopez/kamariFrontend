<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Manager | Kamari Admin</title>
  <link rel="stylesheet" href="css/inventory.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/qz-tray/qz-tray.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <header>
    <h1>Inventory Manager</h1>
    <a href="index.html">‚Üê Back to Dashboard</a>
  </header>

  <main>
    <form id="inventoryForm">
      <label for="product">Select Product:</label>
      <select id="product" required></select>

      <label for="size">Size:</label>
      <input type="text" id="size" required />

      <label for="color">Color:</label>
      <input type="text" id="color" required />

      <label for="description">Description:</label>
      <textarea id="description"></textarea>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required min="1" />

      <label for="buy_price">Buy Price:</label>
      <input type="number" id="buy_price" step="0.01" required />

      <label for="sell_price">Sell Price:</label>
      <input type="number" id="sell_price" step="0.01" required />

      <button type="submit">Add Inventory</button>
    </form>

    <div id="message"></div>

    <hr />

    <input type="text" id="search" placeholder="Search inventory..." />
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Product</th>
          <th>Size</th>
          <th>Color</th>
          <th>Price (Rs)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

<!-- Barcode Download Modal -->
<div id="barcodeDownloadModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDownloadModal()">&times;</span>
    <h3>Barcode Label Preview</h3>

    <div class="label-settings">
      <label>Width (mm): <input type="number" id="labelWidth" value="49" /></label>
      <label>Height (mm): <input type="number" id="labelHeight" value="24" /></label>
    </div>

    <div id="labelPreviewArea">
      <div id="labelContainer">
        <div class="label-product" id="labelProductName">Product Name</div>
        <div class="label-price" id="labelPrice">Rs: 1000.00</div>
        <img id="barcodePreviewImg" alt="Barcode Preview" />
        <div class="label-code" id="labelCode">ABC12345</div>
       
      </div>
    </div>

    <div class="actions">
      <button onclick="downloadBarcodeAsImage()">Download PNG</button>
      <button onclick="downloadBarcodeAsPDF()">Download PDF</button>
    </div>
  </div>
</div>


  <script src="js/inventory.js"></script>
</body>
</html>
